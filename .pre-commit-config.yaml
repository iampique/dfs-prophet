# Pre-commit configuration for DFS Prophet
# This file ensures code quality and security standards are maintained

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88, --target-version=py311]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports, --no-strict-optional]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, security-report.json]
        exclude: ^tests/

  # Dependency security
  - repo: https://github.com/PyCQA/safety
    rev: 2.3.5
    hooks:
      - id: safety
        args: [check, --json, --output, safety-report.json]

  # Git hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # General file checks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: fix-byte-order-marker

      # Security checks
      - id: detect-private-key
      - id: detect-aws-credentials
      - id: detect-gcp-credentials
      - id: detect-azure-credentials

  # Shell script formatting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Markdown formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # Commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Large file detection
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Jupyter notebook cleaning
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        additional_dependencies: [black]
      - id: nbqa-isort
        additional_dependencies: [isort]
      - id: nbqa-ruff
        additional_dependencies: [ruff]

  # Documentation checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml

  # Custom hooks for DFS Prophet
  - repo: local
    hooks:
      # Check for hardcoded secrets
      - id: check-secrets
        name: Check for hardcoded secrets
        entry: bash -c 'grep -r "password\|secret\|key\|token" src/ --exclude-dir=__pycache__ | grep -v "example\|test\|demo" || true'
        language: system
        pass_filenames: false

      # Check for TODO/FIXME comments
      - id: check-todos
        name: Check for TODO/FIXME comments
        entry: bash -c 'grep -r "TODO\|FIXME\|XXX\|HACK" src/ --exclude-dir=__pycache__ || true'
        language: system
        pass_filenames: false

      # Validate configuration
      - id: validate-config
        name: Validate configuration files
        entry: python -c "from src.dfs_prophet.config import get_settings; get_settings()"
        language: system
        pass_filenames: false

# Global configuration
default_language_version:
  python: python3.11

# Hook configuration
default_stages: [commit, push]

# Skip certain checks for specific files
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      \.pytest_cache/|
      __pycache__/|
      \.mypy_cache/|
      \.ruff_cache/|
      build/|
      dist/|
      *.egg-info/|
      data/|
      logs/|
      *.log|
      security-report\.json|
      safety-report\.json
  )$
